<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <main class="profile">
    <img src="./assets/images/avatar.png" alt="Profile Picture">
    <div class="desc">
      <h1>HyperBanner</h1>
      <h2>Somewhere, Hungary</h2>
    </div>
    <p>"To be software engineer, and certified gamer."</p>

    <div class="buttons">
      <a href="https://github.com/HyperBanner"><button>GitHub</button></a>
      <a href="https://www.frontendmentor.io/profile/HyperBanner"><button>Frontend Mentor</button></a>
      <button>LinkedIn</button>
      <button>Twitter</button>
      <button>Instagram</button>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/HyperBanner">HyperBanner</a>.
  </footer>
</body>

</html>
